<template name='selectChatRoom'>
	<input type='text' id='roomid' placeholder='enter room'/>
</template>



<template name="welcome">
	<div class="blanket medium-text">
		<span class='vam'>Join the conversation at</span> <span class="vam">{{>selectChatRoom}}</span>
	</div>
	<div class="welcome-mast">
		<div class="welcome-mast-cont">
			<h1>opentalk.me</h1>
			<h4></h4>
		</div>
	</div>
</template>


<template name='loginForm'>
	{{#unless loggingIn}}
		<div class="blanket-white">
			<span class="vam">Pick a nickname to join </span> <input type="text" id='nickname' placeholder='trasher666'>
			{{loginButtons}}
		</div>
	{{/unless}}
</template>




<template name='logout'>
	<a href="#" id='logout' class='button silver' title='Log out'>Log out</span></a>
</template>



<template name="message">
	{{#if messageComplete}}
		{{#constant}}
			<li class='message'><img src="{{useravatar}}" alt="" class="useravatar"><b class='username'>{{username}}:</b><span class='text'>{{{text}}}</span></li>
		{{/constant}}
	{{else}}
		<li class='message realtime'><img src="{{useravatar}}" alt="" class="useravatar"><b class='username'>{{username}}:</b><span class='text'>{{{text}}}</span></li>
	{{/if}}
</template>
<template name='messages'>


</template>




<template name="room">
	<div class="toggle-sidebar"><span class="icon-arrow"></span></div>
	{{#isolate}}
		<div class="online-users-count"><span>{{onlineUsersCount}}</span></div>
	{{/isolate}}
	<aside class="fixed-sidebar">
		<a href="/" title='to the homepage'>
			<img src="/images/logo_even_white.png" alt="" class="logo">
		</a>
		{{#isolate}}
			{{#if loggedIn}}
				<div class="userinfo">
					<img class="avatar" src="{{avatar}}"/>
					<span class="nickname">{{username}}</span>
				</div>
				{{>logout}}
				<a href="#" id='toggleRealtime' class='button silver' title='toggleRealtime'><span class="status-badge {{realtimeEnabled}}"></span><img src="/images/realtime.png" alt="realtime" class='realtime-image'></a>
			{{/if}}
		{{/isolate}}
		{{#isolate}}
			<ul class="online-users">
				{{#each onlineUsers}}
					<li class="online"><span class="status-badge {{status}}"></span><span class='online-user'>{{nickname}}</span></li>
				{{/each}}
			</ul>
		{{/isolate}}
	</aside>
	<div class="main">
		{{#if loadingMessages}}
			<div class="loading">LOADINGGG</div>
		{{/if}}


		{{#unless loggedIn}}
			{{>loginForm}}
		{{/unless}}
		

		{{#unless allMessagesLoaded}}
			<a class="load-more" href="#">Load more</a>
		{{/unless}}

		<ul class='messages'>
			<li id='li-message'>
				<textarea id="mymessage" rows='1' placeholder='your message'/>
			</li>
		</ul>
		
	</div>

	{{>debug}}
</template>

<template name="debug">
	<div class="debug">
		<b>lastInsertId</b> {{lastInsertId}}
		<br>
		<b>userid</b> {{userid}}
		<br>
		<b>username</b> {{username}}
		<br>
		<b>roomid</b> {{roomid}}
		<br>
		<b>realtimeEnabled</b> {{realtimeEnabled}}
		<br>
		<b>avatar</b> {{avatar}}
	</div>
</template>
