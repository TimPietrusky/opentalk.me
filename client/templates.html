<template name='selectChatRoom'>
	<input type='text' id='roomid' placeholder='enter room'/>
</template>


<template name="welcome">
	<div class="blanket medium-text">
		<span class='vam'>Join the conversation at</span> <span class="vam">{{>selectChatRoom}}</span>
	</div>
	<div class="welcome-mast">
		<div class="welcome-mast-cont">
			<h1>opentalk.me</h1>
		</div>
	</div>
</template>

<template name='pickNickname'>
	<div class="blanket-white">
		<span class="vam">Pick a nickname to join </span> <input type="text" id='nickname' placeholder='trasher666'>
	</div>
</template>

<template name='logout'>
	<a href="#" id='logout' class='button silver' title='Log out'>Log out</span></a>
</template>
<template name='messages'>
	<ul class='messages'>
		{{#each messages}}
			<li class='message'><b class='username'>{{username}}</b>: <span>{{text}}</span></li>
		{{/each}}
		{{#if loggedIn}}
			<li id='li-message'>
				<textarea id="mymessage" rows="1" placeholder='your message'/>
			</li>
		{{/if}}
	</ul>
</template>
<template name="room">
	<div class="toggle-sidebar"><span class="icon-arrow"></span></div>
	{{#isolate}}
		<div class="online-users-count">{{onlineUsersCount}}</div>
	{{/isolate}}
	<aside class="fixed-sidebar">
		{{#isolate}}
			{{#if loggedIn}}
				<div class="userinfo">
					<img class="avatar" src="{{avatar}}"/>
					<span class="nickname">{{username}}</span>
					{{>logout}}
				</div>
			{{/if}}
		{{/isolate}}
		{{#isolate}}
			<ul class="online-users">
				{{#each onlineUsers}}
					<li class="online"><span class="status-badge {{status}}"></span><span class='online-user'>{{nickname}}</span></li>
				{{/each}}
			</ul>
		{{/isolate}}
	</aside>
	<div class="main">
		
		{{#unless loggedIn}}
			{{>pickNickname}}
		{{/unless}}
		
		{{>messages}}
	</div>
</template>
