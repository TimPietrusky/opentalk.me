<template name='selectChatRoom'>
	<input type='text' id='roomid' placeholder='enter room'/>
</template>



<template name="welcome">
	<div class="blanket medium-text">
		<span class='vam'>Join the conversation at</span> <span class="vam">{{>selectChatRoom}}</span>
	</div>
	<div class="welcome-mast">
		<div class="welcome-mast-cont">
			<h1>opentalk.me</h1>
			<h4></h4>
		</div>
	</div>
</template>


<template name='loginForm'>
	{{#unless loggingIn}}
		<div class="blanket-white">
			<span class="vam">Pick a nickname to join </span> <input type="text" id='nickname' placeholder='trasher666'>
			{{loginButtons}}
		</div>
	{{/unless}}
</template>




<template name='logout'>
	
</template>



<template name="message">
	{{#if messageComplete}}
		{{#constant}}
			<li class='message'><img src="{{useravatar}}" alt="" class="useravatar"><b class='username'>{{username}}:</b><span class='text'>{{{text}}}</span></li>
		{{/constant}}
	{{else}}
		<li class='message realtime'><img src="{{useravatar}}" alt="" class="useravatar"><b class='username'>{{username}}:</b><span class='text'>{{{text}}}</span></li>
	{{/if}}
</template>

<template name='messages'>
	<ul class='messages'>
		<li id="first"></li>
		<li id="last"></li>
		{{#unless mymessageDisabled}}
		<li id='li-message'>
			<textarea id="mymessage" rows='1' placeholder='your message'/>
		</li>
		{{/unless}}
	</ul>
</template>




<template name="room">
	<div class="toggle-sidebar"><span class="icon-arrow"></span></div>
	{{#isolate}}
		<div class="online-users-count"><span>{{onlineUsersCount}}</span></div>
	{{/isolate}}
	<aside class="fixed-sidebar">
		<a href="/" title='to the homepage' class='go-home-you-are-drunk'>
			<img src="/images/logo_even_dark.png" alt="" class="logo">
		</a>
		{{#isolate}}
			{{#if loggedIn}}
				<div class="userinfo">
					<img class="user-avatar" src="{{avatar}}"/>
					<span class="user-username">{{username}}</span>
				</div>
				
				<a href="#" id='logout' class='button silver' title='Log out'>Log out</a>
				<a href="#" id='toggleRealtime' class='button silver' title='toggleRealtime'>
					<span class="status-badge {{realtimeEnabled}}"></span><img src="/images/realtime.png" alt="realtime" class='realtime-image'>
				</a>
			{{/if}}
		{{/isolate}}
		{{#isolate}}
			<ul class="online-users">
				{{#if moreThanOneUserOnline}}
					<li class='online-users-heading'>
						{{onlineUsersCount}} online
					</li>
					{{#each onlineUsers}}
						<li class="online"><span class="status-badge {{status}}"></span><span class='online-user'>{{nickname}}</span></li>
					{{/each}}
				{{else}}
					<li>:( nobody is online right now</li>
				{{/if}}
			</ul>
		{{/isolate}}
	</aside>
	<div class="main">
		<div class="loading">One sec, fetching your messages..</div>

		{{#unless loggedIn}}
			{{>loginForm}}
		{{/unless}}
		
		{{>messages}}
		
	</div>
</template>

<template name="debug">
	<div class="debug">
		<b>lastInsertId</b> {{lastInsertId}}
		<br>
		<b>userid</b> {{userid}}
		<br>
		<b>username</b> {{username}}
		<br>
		<b>roomid</b> {{roomid}}
		<br>
		<b>realtimeEnabled</b> {{realtimeEnabled}}
		<br>
		<b>avatar</b> {{avatar}}
	</div>
</template>
