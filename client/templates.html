<template name='pickNickname'>
	<span class="vam">Pick a username to join</span>
	<input type="text" id='nickname' class='vam' placeholder='pick a nickname'>
</template>

<template name='logout'>
	<a href="#" id='logout' class='button silver' title='Log out'><span class="icon-logout"></span></a>
</template>

<template name='selectChatRoom'>
	<input type='text' id='roomid' placeholder='public-room'/>
</template>

<template name='messages'>
	<div class="main">
		{{#if loggedIn}}
			<div class="menu">
				<a href='#' id='deleteMyMessages' class='button silver' title='delete your messages'><span class="icon-remove"></span></a>
			</div>
		{{/if}}

		{{#if loggedIn}}
			<ul class='messages'>
				{{#each messages}}
					<li class='message'><b class='username'>{{username}}</b>: {{text}}</li>
				{{/each}}
				<li id='li-message'>
					<textarea id="mymessage"  rows="1" placeholder='your message'/>
				</li>
			</ul>
		{{/if}}
	</div>
</template>

<template name="welcome">
	<div class="blanket medium-text">
		<span class='vam'>Join the conversation at</span> <span class="vam">{{>selectChatRoom}}</span>
	</div>
	<div class="welcome-mast">
		<div class="welcome-mast-cont">
			<h1>opentalk.me</h1>
		</div>
	</div>
</template>

<template name="room">
	<aside class="fixed-sidebar">
		{{#if loggedIn}}
			{{username}}
			{{>logout}}
		{{/if}}

		<ul id="online-users">
			<li class='usersCount'>
				<span >{{usersCount}}</span>
			</li>
			{{#each users}}
				<li class="online">{{nickname}}</li>
			{{/each}}
		</ul>
	</aside>
	
	{{#unless loggedIn}}
		{{>pickNickname}}
	{{/unless}}
	
	{{>messages}}
</template>
