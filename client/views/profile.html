<template name="profile">

	<div class="profile-mast">
		<div class="profile-mast-cont">
			<img src="{{avatar}}" alt=""/>
			<br/>
			<p>{{username}}</p>
		</div>
	</div>

	<div class="stats">
		<div class="stats-wrapper">
			<div class="stat">
				<div class="vam">
					<h2>{{userMessagesCount}}</h2>
					<h4>messages</h4>
				</div>
			</div>
		</div>
		<div class="stats-wrapper">
			<div class="stat">
				<div class="vam">
					in
					<h2>{{userRoomsCount}}</h2>
					<h4>rooms</h4>
				</div>
			</div>
		</div>
	</div>
</template>
