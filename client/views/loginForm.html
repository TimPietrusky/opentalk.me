<template name='loginForm'>
	{{#unless loggingIn}}
		<div class="blanket login-form">
			<h5>Sign in with</h5>
			<img class='serviceLogin twitter' src="/images/social/twitter.png" alt="">
			<img class='serviceLogin github' src="/images/social/github.png" alt="">
			<img class='serviceLogin facebook' src="/images/social/facebook.png" alt="">
			<img class='serviceLogin google' src="/images/social/google.png" alt="">
		</div>
	{{/unless}}
</template>
