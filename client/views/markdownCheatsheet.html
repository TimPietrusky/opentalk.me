	    <div class="modal-inner">
	        <header id="modal-label" class='modal-header'>
	        	<h3>Markdown Cheatsheet</h3>
	        </header>
	        <div class="modal-content">
				<b>OpenTalk</b> supports your nerdy needs. <br/>
				Basic Markdown parsing (in the <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target='_blank'>Github fashion</a>), like: <br/>

				<br>

				<h4>Headings</h4>
				# H1<br/>
				## H2<br/>
				### H3<br/>
				#### H4<br/>
				##### H5<br/>
				###### H6<br/>

				<br>

				<h4>Emphasis</h4>
				Emphasis, aka italics, with *asterisks* or _underscores_. <br/>
				Strong emphasis, aka bold, with **asterisks** or __underscores__. <br/>
				Strikethrough uses two tildes. ~~Scratch this.~~ <br>
				Horizontal lines are created with three dashes --- <br>

				<br>
				
				<h4>Lists</h4>
				<small>currently only unordered lists are supported</small>
				<br/>
				* Unordered list can use asterisks <br/>
				- Or minuses <br/>
				+ Or pluses <br/>
				
				<br>

				<h4>Code</h4>
				Code can be inline or multi-line (PS: shift+enter to create a new line)
				<br>
				Code is introduced <b>and</b> ended with two backticks, like this:
				<br>
				``<br>
				    var s = "ahoi"; <br>
				    alert(s); <br>
				``
				<br>
				no syntax highlighting at the momemt, but will be integrated (soon?).
				<br>
				Do you have suggestions or want to contribute? <br>
				That would be <a href="https://github.com/christian-fei/opentalk.me/blob/master/client/js/markdown.js">dope</a>
				
				<br>

				<h4>Limitations</h4>
				Headings and lists can only be created at the very beginning of a message and cannot be over multiple lines
