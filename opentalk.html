<body>
	<div class="limit">
		<header>
			{{>login}} {{>selectChatRoom}}
		</header>
		<section role='main' class='main'>
			{{renderPage}}
		</section>
	</div>

</body>

<template name='login'>
	{{#if roomSelected}}
		{{>roomSelected}}
	{{/if}}
	<!--span class="user">{{username}}</span>-->
</template>

<template name="roomSelected">
	{{#if loggedIn}}
		<span class="user">{{username}}</span> {{>logout}}
	{{else}}
		{{loginButtons}} <span class="or">or</span> {{>pickNickname}}
	{{/if}}
</template>


<template name='pickNickname'>
	<input type="text" id='nickname' class='input-light' placeholder='pick a nickname'>
</template>

<template name='logout'>
	<a href="#" id='logout' class='button silver' title='Log out'><span class="icon-logout"></span></a>
</template>


<template name='selectChatRoom'>
	<input type='text' id='room' class='input-light {{#if roomSelected}}change{{/if}}' value='{{selectedRoom}}' placeholder='room'/>
</template>

<template name='messagesList'>
	{{#if loggedIn}}
		<div class="menu">
			<a href='#' id='deleteMyMessages' class='button silver' title='delete your messages'><span class="icon-remove"></span></a>
		</div>
	{{/if}}

	{{#if roomSelected}}
		<ul id="online-users">
			<li class='usersCount'>
				<span href='#'>{{usersCount}}</span>
			</li>
			{{#each users}}
				<li class="online">{{username}}</li>
			{{/each}}
		</ul>
	{{/if}}
	{{#if loggedIn}}
		<ul class='messages'>
			{{#each messages}}
				<li class='message'><b class='username'>{{user}}</b>: {{text}}</li>
			{{/each}}
			<li>
				<input type='text' id='mymessage' class='input-light' placeholder='just write'/>
			</li>
		</ul>
	{{/if}}
</template>
