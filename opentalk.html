<body>
	<div class="limit">
		<header>
			{{loginButtons}}
			{{> selectChatRoom}}
		</header>
		<section>
			{{> messagesList}}
		</section>
	</div>
</body>


<template name='selectChatRoom'>
	{{#if loggedIn}}
		<input type='text' id='roomID' placeholder='#roomID'/>
	{{/if}}
</template>

<template name='messagesList'>
	{{#if roomSelected}}
		<ul class='messages'>
			{{#each messages}}
				<li class='message'><b class='username'>{{username}}</b>: {{text}}</li>
			{{/each}}
		</ul>
		<input type='text' id='mymessage' placeholder='just write'/>
	{{/if}}
</template>
