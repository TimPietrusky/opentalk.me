<body>
	{{loginButtons}}
	{{> selectChatRoom}}
	<hr>
	Step1) Sign in with a service of your choice
	<br>
	Step2) For testing purposes enter chatroom 1 &uarr;
	<br>
	Step3) Just write something, please :)
	<hr>
	{{> chatWindow}}
</body>

<template name='selectChatRoom'>
	<input type="text" id='chatRoom' placeholder='#roomID'>
</template>

<template name='chatWindow'>
	{{#if enabled}}
		<ul>
			{{#each messages}}
				<li><b>{{username}}</b>: {{text}}</li>
			{{/each}}
		</ul>
		<input type="text" id='mymessage' placeholder='just write'>
	{{else}}
		You have to be signed in to enter a chatRoom
	{{/if}}
</template>
